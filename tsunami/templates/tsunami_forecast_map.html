<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font.css') }}"/>
    <title>Tsunami Forecast Map</title>
    <link href="{{ url_for('static', filename='css/tsunami_forecast/map.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/tsunami_map/map_index.css') }}" rel="stylesheet" type="text/css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/leaflet/1.7.1/leaflet.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <script src="{{ url_for('static', filename='js/tsunami_forecast/get_tf_tsunami_map.js') }}"></script>
    <script src="{{ url_for('static', filename='geojson/tsunami_areas.js') }}"></script>
    <script src="{{ url_for('static', filename='geojson/japan_area_line.js') }}"></script>
    <script src="{{ url_for('static', filename='geojson/tsunami_japan.js') }}"></script>
</head>
<body>
<script src="{{ url_for('static', filename='js/tsunami_forecast/tf_map_index.js') }}"></script>
<div id="main-container">
    <div id="map_main"></div>
    <div id="map_ogasawara_overlay">
        <div id="map_ogasawara"></div>
        <div id="description_ogasawara" class="description-areas">Ogasawara</div>
    </div>
    <div id="map_okinawa_overlay">
        <div id="map_okinawa"></div>
        <span id="description_okinawa" class="description-areas">Okinawa</span>
    </div>
    <div id="legends">
        <div>
            <span class="legend-color" id="fc-demo">BLUE</span>
            <span class="legend-description">Tsunami Forecast</span>
        </div>
    </div>
    <div id="receive-title">
        Received at <span id="receive-time">XXXX-XX-XX XX:XX</span>
    </div>
</div>
</body>
</html>
