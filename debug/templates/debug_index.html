<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuakeMap - Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.6.0/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css"
          integrity="sha256-R91pD48xW+oHbpJYGn5xR0Q7tMhH4xOrWn1QqMRINtA=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"
            integrity="sha256-Hgwq1OBpJ276HUP9H3VJkSv9ZCGRGQN+JldPJ8pNcUM=" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 75px;
        }

        .block {
            display: block;
        }
    </style>
</head>
<body>
<script src="{{ url_for('static', filename='js/debug/index.js') }}"></script>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 shadow fixed-top">
    <div class="container-xl">
        <a class="navbar-brand" href="#">QuakeMap Debugging</a>
    </div>
</nav>
<main class="container-xl">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-eew-tab" data-bs-toggle="tab" data-bs-target="#nav-eew"
                    type="button" role="tab" aria-controls="nav-eew" aria-selected="true">EEW
            </button>
            <button class="nav-link" id="nav-p2p-tab" data-bs-toggle="tab" data-bs-target="#nav-p2p"
                    type="button"
                    role="tab" aria-controls="nav-p2p" aria-selected="false">P2P
            </button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane show active" id="nav-eew" role="tabpanel" aria-labelledby="nav-eew-tab">
            <div class="mt-3">
                <label class="block form-label">EEW Controlling</label>
                <button type="button" class="btn btn-primary" id="eew-start-button">Start EEW</button>
                <button type="button" class="btn btn-primary" id="eew-end-button">End EEW</button>
            </div>
            <div class="mt-3">
                <label class="block form-label">EEW Test Date Set</label>
                <input type="text" class="form-control mb-2" id="eew-test-date" placeholder="20010101020304">
                <button type="button" class="btn btn-primary" id="eew-set-test-date-button">
                    Set EEW Test Date
                </button>
            </div>
        </div>
        <div class="tab-pane" id="nav-p2p" role="tabpanel" aria-labelledby="nav-p2p-tab">
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" role="switch" id="p2p-debug-on">
                <label class="form-check-label" for="p2p-debug-on">P2P Debugging Switch</label>
            </div>
            <div id="p2p-debug-overlay" style="display:none;">
                <div class="mt-3">
                    <label class="block form-label">Information Testing</label>
                    <select class="form-select mb-2" aria-label="Information Type" id="p2p-info-type-select">
                        <option value="ScalePrompt" selected>ScalePrompt</option>
                        <option value="Destination">Destination</option>
                        <option value="ScaleAndDestination">ScaleAndDestination</option>
                        <option value="DetailScale">DetailScale</option>
                        <option value="Foreign">Foreign</option>
                    </select>
                    <button type="button" class="btn btn-primary" id="p2p-info-send">Send Info</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
